<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="链域智汇专家智库：按能力方向与经验标签快速定位供应链领域专家，支持搜索、筛选与预约咨询。" />
  <title>专家智库 - 链域智汇</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="experts-hero-band">
    <header class="site-header site-header--dark">
      <div class="container nav-bar">
        <div class="brand">
          <span class="brand-mark brand-mark--light"></span>
          <div>
            <p class="brand-title">链域智汇</p>
            <p class="brand-sub">Supply Chain Intelligence</p>
          </div>
        </div>
        <nav class="main-nav" aria-label="主导航">
          <a class="nav-link" href="./index.html#/home">首页</a>
          <a class="nav-link active" href="./experts.html">专家智库</a>
          <a class="nav-link" href="./index.html#/projects">项目成果</a>
          <a class="nav-link" href="./index.html#/academy">培训学院</a>
        </nav>
        <div class="nav-actions">
          <a class="btn btn--light" href="./index.html#/login">登录 / 注册</a>
        </div>
      </div>
    </header>
    <div class="container experts-hero-band__inner">
      <h1 class="experts-hero-band__title">精准匹配与您项目高度契合的行业专家</h1>
      <div class="experts-hero-band__search">
        <span class="experts-hero-band__search-icon" aria-hidden="true">⚡</span>
        <input id="expertNeedInput" class="experts-hero-band__input" type="text" placeholder="描述您的需求，例如：'寻找熟悉国企供应链规划的专家'…" autocomplete="off" aria-label="描述需求以获取推荐" />
        <button type="button" id="expertRecommendBtn" class="experts-hero-band__btn">AI 智能匹配 →</button>
      </div>
      <p class="experts-hero-band__attribution">由 AI 驱动，深度解析项目需求与专家履历，自动匹配高契合度专家推荐。</p>
    </div>
  </div>

  <main id="app" class="container" role="main" aria-label="专家智库">
    <div class="experts-layout">
      <aside class="experts-sidebar">
        <div class="experts-sidebar__block">
          <h2 class="experts-sidebar__title experts-sidebar__title--status">
            状态
          </h2>
          <div class="chip-group chip-group--vertical chip-group--status" id="expertStatusFilters" role="group" aria-label="按状态筛选">
            <button type="button" class="chip chip--status" data-status="favorited" aria-pressed="false">已收藏</button>
            <button type="button" class="chip chip--status" data-status="cooperated" aria-pressed="false">已合作</button>
          </div>
        </div>
        <div class="experts-sidebar__block">
          <h2 class="experts-sidebar__title">
            <span class="experts-sidebar__icon" aria-hidden="true">◇</span>
            标签筛选
          </h2>
          <div class="chip-group chip-group--vertical" id="expertFilters" role="group" aria-label="按领域筛选"></div>
        </div>
      </aside>
      <div class="experts-main">
        <div class="expert-search-bar" role="search" aria-label="搜索专家">
          <div class="expert-search-bar__input-wrap">
            <span class="expert-search-bar__icon" aria-hidden="true">🔍</span>
            <input id="expertSearch" class="expert-search-bar__input" type="search" placeholder="搜索专家姓名、职位或技能…" autocomplete="off" aria-label="搜索专家" />
          </div>
          <div class="expert-search-bar__meta">
            <p id="expertResultCount" class="expert-result-count" aria-live="polite"></p>
            <div class="select-row">
              <label class="select-label" for="expertSort">排序</label>
              <select id="expertSort" class="select" aria-label="排序方式">
                <option value="recommended">推荐度</option>
                <option value="name">姓名</option>
                <option value="byNeed">按需求匹配</option>
              </select>
            </div>
          </div>
        </div>
        <div id="expertState"></div>
        <div id="expertGrid" class="grid grid-3 expert-grid" role="list"></div>
      </div>
    </div>
  </main>

  <script src="./experts.js"></script>
</body>
</html>
